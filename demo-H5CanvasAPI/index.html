<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Canvas API 学习</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="leftCanvas">
		<h2>利用canvas画running logo</h2>
		<canvas id="track" width="400" height="520"></canvas>
	</div>
	<div class="rightCanvas">
		<h2>利用canvas画Heatmap</h2>
		<canvas id="heatmap" width="300" height="300"></canvas>
		<button id="resetBtn">Reset</button>
	</div>
	<!-- 说明浏览器对canvas的支持情况 -->
	<div id="support"></div>
	<script type="text/javascript" src="global.js"></script>	
</body>
</html>
